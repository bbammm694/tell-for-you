<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tell for You</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 400px; margin: auto; }
    input, button { width: 100%; padding: 10px; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>ค้นหาชื่อจากเบอร์โทร</h2>
  <input type="text" id="phoneInput" placeholder="ใส่เบอร์ เช่น 0891234567">
  <button onclick="searchPhone()">ค้นหา</button>
  <p id="result" style="margin-top: 20px;"></p>

  <script>
    async function searchPhone() {
      const input = document.getElementById("phoneInput").value.trim();
      const res = await fetch("phones.json");
      const data = await res.json();
      const result = data[input];
      document.getElementById("result").innerText = result ? "ชื่อ: " + result : "ไม่พบข้อมูลในระบบ";
    }
  </script>
</body>
</html>
